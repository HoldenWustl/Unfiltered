<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Fun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="infostyles.css">
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3446534815281767"
     crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container">
  <div class="daily-reward-container">
      <h3>Daily Reward</h3>
      <p>Claim your free daily fame!</p>
      <div class="reward-amount">+10 &#9733;</div>
      <button id="claim-reward-btn" class="claim-reward-btn">Claim Reward</button>
      <div class="shop-container">
        <h3>Shop</h3>
        <p>Get extra rewards with a one-time purchase!</p>
        <form id="checkout-form">
           <button type="button" class="purchase-btn sheen" id="product-100-stars">100 &#9733; | $4.99</button>
           <button type="button" class="purchase-btn sheen" id="product-150-stars">150 &#9733; | $8.99</button>
           <button type="button" class="purchase-btn sheen popular-value" id="product-250-stars">250 &#9733; | $9.99</button>
           <button type="button" class="purchase-btn sheen best-value" id="product-700-stars">700 &#9733; | $24.99</button>
        </form>
      </div>
    </div>
    
  <div class="form-container">
    <h2>Enter Your Info</h2>
      <div id="star-badge">
        <div id="star-count">0 &#9733;</div>
        <img id="badge" src="icons/bronzeBadge.png" alt="Badge">
      </div>
    <form id="user-form">
      <input type="text" id="name" class="glowing-input" placeholder="Enter your name" required maxlength="20">

      
      <div class="slider-container">
        <label for="age">Age:</label>
        <div class="slider-wrapper">
          <span class="slider-min">18</span>
          <input type="range" id="age" class="styled-slider" min="18" max="40" value="18" oninput="updateAgeValue()">
          <span class="slider-max">40+</span>
        </div>
        <div id="age-display" class="age-display">18</div>
      </div>
      

      <div class="button-container">
        <button type="submit" class="start-chat-btn animate__animated animate__zoomIn" onclick="startChat()">Start Text Chat</button>
        <button type="submit" class="start-video-btn animate__animated animate__zoomIn" onclick="startVideo()">Start Video Chat</button>
    </div>
    
    </form>

    <button onclick="window.location.href='index.html'" class="back-btn">Back to Home</button>
    <div class="code-box">
            <input type="text" id="code-input" placeholder="Enter your code here">
            <button id="code-button" onclick="checkCode()">Submit</button>
    </div>
  </div>
    <div class="leaderboard-container">
      <h3>Leaderboard</h3>
    
      <!-- Tabs for switching between leaderboards -->
      <div class="leaderboard-tabs">
        <button id="all-users-tab" class="active">All Users</button>
        <button id="device-users-tab">My Device</button>
      </div>
    
      <!-- Leaderboard List -->
      <ul id="leaderboard-list">
        <li>Loading...</li>
      </ul>
    </div>
  </div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="firebase.js" type="module"></script>
  <script src="info.js"></script>
</body>
</html>
