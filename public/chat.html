<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chatstyles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="chat-envelope">
    <div class="chat-container">
        <!-- Header with user's name -->
        <div class="chat-header">
            <h2>ChatRoom</h2>
            <button id="back-btn" onclick="goBack()">Back</button>
            
        </div>

       

        <!-- Chat Messages Display -->
         
        <div id="chat-messages" class="chat-messages">
            <!-- Chat messages will go here -->
            
    </div>
        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Type a message..." maxlength="200"  />
            <span id="char-count">200</span>
            <button id="send-message-btn" onclick="sendMessage()">Send</button>
            <button id="game-btn" onclick="toggleGameMenu()">Games</button>
        </div>
    </div>
    <div id="game-menu" class="game-menu">
        <div class="game-item" onclick="sendGameInvite('21')">
            <img src="icons/21-icon.png" alt="21 Game" />
            <span>21 (Blackjack)</span>
        </div>
        <div class="starContainer" id="starContainer-1">
            <div id="star-count" class="star-block"> 
            </div>
            <div class="star-caption">
                My Stars
            </div>
        </div>
        <div class="starContainer" id="starContainer-2">
            <div id="other-star-count" class="star-block">
            </div>
            <div class="star-caption">
                Their Stars
            </div>
        </div>
        <div class="wager-container">
            <label for="wager-slider">Wager:</label>
            <input type="range" id="wager-slider" class="wager-slider" min="0" max="100" value="0" step="1" />
            <span id="wager-amount">0</span>
        </div>
    </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="firebase.js" type="module"></script>
    <script src="chat.js"></script>

</body>
</html>
