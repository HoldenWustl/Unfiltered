<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="videostyles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div id="unfiltered">Unfiltered</div>
  <h2 id="status">Finding someone...</h2>
    <div class="video-container">
        
        <div class="video-wrapper">
          <div class="videoCaption">
          <video id="local-video" autoplay playsinline muted></video>
          <div class="caption" id="caption1"></div>
          </div>
          <div id="remoteSpinner">
          <div id="loading-symbol" class="loading-spinner" style="display: none;"></div>
            <div class="videoCaption">
          <video id="remote-video" autoplay playsinline></video>
          <div class="caption" id="caption2"></div>
            </div>
        </div>      
        </div>
        <button id="leave-btn">Leave Chat</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="video.js"></script>
</body>
</html>
